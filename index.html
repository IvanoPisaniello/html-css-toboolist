<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- navbar -->
        <div class="headerbar ">
            <div class="logo inline-block">
                <img src="img/Logo.png" alt="logo">
            </div>
            <div class="logo-title inline-block">
                <h1>Toboolist</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="main-section container">
            <div class="navbar">
                <div class="buttons">
                    <button class="task bg-blue">Add task</button>
                    <button class="section">Add section</button>
                </div>
            </div>

            <div class="todo-list">
                <div class="newtask">
                    <h2> <span class="triangle">&blacktriangledown;</span>New Task </h2>
                    <ul>
                        <li> <span class="check"> &check;</span> Quarterly Newsletter <span><button
                                    class="bg-blue right-button">Editorial</button></span></li>
                    </ul>
                </div>
                <div class="Today">
                    <h2> <span class="triangle">&blacktriangledown;</span>Today </h2>
                    <ul>
                        <li> <span class="check"> &check;</span> Recruiting blog post <span><button
                                    class="bg-blue right-button">Editorial</button></span></li>
                        <li><span class="check"> &check;</span> Mobile app launch <span><button
                                    class="bg-violet right-button">Q1 Goals</button></span></li>
                        <li><span class="cross"> &check;</span>Interview John H.<span><button
                                    class="bg-green right-button">Recruiting</button></span></li>
                        <li><span class="check"> &check;</span> Summit update to mobile storefronts <span><button
                                    class="bg-orange right-button">Mobile</button></span></li>
                    </ul>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
</body>

</html>
